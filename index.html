<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz!</title>
</head>
<body>
    <header>
        <div id="timer-div">
            <p class="timer">Timer:</p>
        </div>
        <div id="high-score-div">
            <p class="high-score">View high scores</p>
        </div>
    </header>
    <main>
        <div id="start-container">
                <h1>Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds! Good luck! :></p>
                <button id="start-btn">
                    Start Quiz!
                </button>
        </div>
        <div id="quiz-container"></div>
    </main>
    <footer></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
